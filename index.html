<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>TypeRacer</title>
</head>

<body>

    <header class="d-flex justify-content-between align-items-center p-3 bg-primary text-white">
        <h1 class="m-0">TypeRacer</h1>
        <button id="instructionsButton" class="btn btn-light">Instructions</button>
    </header>

    <main class="container mt-4">
        <div class="row">
            <div class="col-12 col-md-8">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="difficultySelect">Select Difficulty</label>
                    <select class="form-select" id="difficultySelect">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div class=" test-area mb-3">
                    <p class="lead">Test your typing speed by typing the text shown below:</p>
                    <p id="sampleText"><!-- sample text is inserted here using JS --></p>
                </div>
                <div class="mb-3">
                    <input type="text" id="typingInput" class="form-control" placeholder="Start typing here...">
                </div>
                <div class="d-flex justify-content-between">
                    <button id="startButton" class="btn btn-success">Start</button>
                    <button id="stopButton" class="btn btn-danger">Stop</button>
                    <button id="retryButton" class="btn btn-warning">Retry</button>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="results-area mt-3">
                    <h3>Results</h3>
                    <p>Level: <span id="resultLevel"></span></p>
                    <p>Time: <span id="resultTime"></span></p>
                    <p>WPM: <span id="resultWpm"></span></p>
                </div>
            </div>
        </div>
    </main>



    <script src="assets/javascript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
